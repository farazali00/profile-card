<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-layer">
        <img src="bg-pattern-top.svg" alt="">
    </div>
    <div class="bottom-layer">
        <img src="bg-pattern-bottom.svg" alt="">
    </div>

    <div class="content-container">
        <div class="back-image"></div>
        <div class="p-image"></div>
        <div class="name">
            <div class="p-name">Victor Crest
                <span >26
                    </span>
                </div>
            <div class="location">London</div>
        </div>
        <div class="stats">
            <div class="stat1">
                <div class="upper1">80K</div>
                <div class="lower1">Followers</div>
            </div>

            <div class="stat2">
                <div class="upper2">803K</div>
                <div class="lower2">Likes</div>
            </div>

            <div class="stat3">
                <div class="upper3">1.4k</div>
                <div class="lower3">photos</div>
            </div>

        </div>
    </div>

</body>
</html>
